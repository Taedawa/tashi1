	<!Doctype html>
	<html lang= "en">
		<head>
		<meta charset= "utf-8">
		<title>demonsatration of CSS selectors </title>
		<style>
		section > article {
			color:green;
			font-size:24px;
		}
		
		</style>
		</head>
		<body>
			<h1> Child Selectors demonstration in css </h1>
			<section>
				<h2> Subheading1</h2>
				<div>
					<article> Article which is inside div,which is inside of section </article>
				</div>
			</section>
			<section>
				<article> Article which is a direct child of the section element </article>
			</section>
			<h2>subheading2 (h2)</h2>
		</body>

		</html>
